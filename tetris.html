<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Tetris</title>
		<script type="text/javascript" src="./js/phaser.js"></script>
		<script type="text/javascript" src="./js/Tetris.js"></script>
		<script type="text/javascript" src="./js/GameObject.js"></script>
		<script type="text/javascript" src="./js/Block.js"></script>
		<script type="text/javascript" src="./js/Piece.js"></script>
		<script type="text/javascript" src="./js/LogicHandler.js"></script>
		<script type="text/javascript" src="./js/Boot.js"></script>
		<script type="text/javascript" src="./js/MainMenu.js"></script>
		<script type="text/javascript" src="./js/Game.js"></script>
		<script type="text/javascript" src="./js/GameOver.js"></script>
		<style type="text/css">
			body {
				margin: 0;
			}
		</style>
	</head>

	<body>

		<div id="gameContainer"></div>

		<script type="text/javascript">

			window.onload = function() {
				// Create Phaser game and inject it into the gameContainer div. Turn antialiasing off.
				var game = new Phaser.Game((256 * 2), (320 * 2), Phaser.AUTO, 'gameContainer', null, false, false, null);

				// As of now, Phaser can't scale the entire game to achieve
				// a pixelated effect without antialiasing. Therefore, we must do scaling manually.
				// The global scale factor will be 2 .

				// Add States.
				game.state.add('Boot', Tetris.Boot);
				game.state.add('MainMenu', Tetris.MainMenu);
				game.state.add('Game', Tetris.Game);
				game.state.add('GameOver', Tetris.GameOver);

				// Start Boot state.
				game.state.start('Boot');
			};

		</script>
	</body>

</html>
